<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for Card Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--
      This container is the one essential addition to the student's code.
      It prevents the form from touching the edges of the page.
    -->
    <div class="container my-4">
      <form class="border rounded">
        <!-- The Header is kept as the student had it -->
        <div class="bg-body-tertiary p-3">
            <h3 class="mb-0">Payment form Example</h3>
        </div>
        <!-- The body of the form is now wrapped in a div for padding -->
        <div class="p-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <!-- The student's first row of inputs is untouched -->
          <div class="row">
            <div class="mb-3 col-md-5">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXX"/>
            </div>
            <div class="mb-3 col-md-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvcNumber" placeholder="0000" />
            </div>
            <div class="mb-3 col-md-4">
              <label for="amountNumber" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amountNumber" placeholder="Amount" />
              </div>
            </div>
          </div>
          <!-- The student's second row of inputs is untouched -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <!--
            This row was fixed. The student's original code had a broken structure here.
            They are now correctly grouped in a single row.
          -->
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
              </select>
            </div>
             <div class="col-md-3 mb-3">
              <label for="postal-code" class="form-label">Postl Code</label>
              <input type="text" class="form-control" id="postal-code" />
            </div>
          </div>
          <!--
            This row is NEW. It was added to include the missing fields
            from the image (radio buttons and message box).
          -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">We accept:</label>
              <div class="bg-body-secondary p-2 rounded">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="visa" checked />
                  <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" />
                  <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="amex" />
                  <label class="form-check-label" for="amex"><i class="fab fa-cc-amex"></i></label>
                </div>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="discover" />
                  <label class="form-check-label" for="discover"><i class="fab fa-cc-discover"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <div class="form-text">Add any notes here.</div>
            </div>
          </div>
        </div>
        <!-- The footer is kept as a simple div to match the student's style -->
        <div class="bg-body-tertiary text-end p-3">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary ms-2">Send</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0rPoBfFcrHlUDf3hkA5Kz9GCIgnmG1KdbwG1OnIyEBGxowAqvJ4pEabgD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
